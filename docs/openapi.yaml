paths:
  /api/persons/1:
    get:
      description: Get person by id
      responses:
        '200':
          description: Get person by id
          content:
            application/json:
              schema:
                type: object
                properties:
                  company_name:
                    type: string
                  last_name:
                    type: string
                  id:
                    type: integer
                  first_name:
                    type: string
              examples:
                '0':
                  value: >
                    {"id": 1, "last_name": "Tráº½ler", "company_name": "Hampton, 
                    Hampton and McQuill", "first_name": "Pam"}
      servers:
        - url: http://localhost:30003
    servers:
      - url: http://localhost:30003
  /api/persons:
    get:
      description: Get all persons
      responses:
        '200':
          description: Get all persons
          content:
            application/json:
              schema:
                type: object
                properties: {}
              examples:
                '0':
                  value: >
                    [{"id": 5, "last_name": "Fargo", "company_name": "Alpha
                    Omega Upholstery", "first_name": "Taco"}, {"id": 6,
                    "last_name": "Shader", "company_name": "USDA", "first_name":
                    "Frank"}, {"id": 1, "last_name": "Trexler", "company_name":
