                    "Spring", "company_name": "The Chicken Sisters Restaurant",
                    "first_name": "Otto"}, {"id": 2, "last_name": "Le",
                    "company_name": "Hilton", "first_name": "Nhan"}, {"id":
                    3, "last_name": "John", "company_name": "BMM",
                    "first_name": "Stone"}]
      servers:
        - url: http://localhost:30003
    post:
      description: Post new person
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                company_name:
                  type: string
                last_name:
                  type: string
                first_name:
                  type: string
            examples:
              '0':
                value: "{\r\n    \"first_name\":\"Nhan\",\r\n    \"last_name\":\"Le\",\r\n    \"company_name\":\"Hilton\"\r\n}"
      responses:
        '200':
          description: Post new person
          content:
            application/json:
              schema:
                type: object
                properties:
                  company_name:
                    type: string
                  last_name:
                    type: string
                  id:
                    type: integer
                  first_name:
                    type: string
              examples:
                '0':
                  value: >
                    {"id": 2, "last_name": "Le", "company_name": "Hilton",
                    "first_name": "Le"}
      servers:
        - url: http://localhost:30003
    servers:
      - url: http://localhost:30003
  /api/persons/5/connection:
    get:
      description: Get people by distance and date
      parameters:
        - name: end_date
          in: query
          schema:
            type: string
          example: '2020-09-01'
        - name: distance
          in: query
          schema:
            type: string
          example: '555'
        - name: start_date
          in: query
          schema:
            type: string
          example: '2020-04-01'
      responses:
        '200':
          description: Get people by distance and date
      servers:
        - url: http://localhost:30004
    servers:
      - url: http://localhost:30004